<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinWizz Rallye - Top Cryptocurrency Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #121218;
            --bg-card: #1a1a22;
            --bg-card-hover: #24242e;
            --text-primary: #ffffff;
            --text-secondary: #9090a0;
            --text-muted: #606070;
            --accent-cyan: #06b6d4;
            --accent-purple: #d946ef;
            --accent-orange: #f97316;
            --positive-green: #22c55e;
            --negative-red: #ef4444;
            --border-color: #2a2a3a;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 32px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
        }

        .logo-coin {
            color: var(--text-primary);
        }

        .logo-wizz {
            background: linear-gradient(135deg, var(--accent-cyan), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-left: 24px;
            padding-left: 24px;
            border-left: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        /* Rallye Selection Cards */
        .rallye-selector {
            display: flex;
            gap: 16px;
            margin: 32px 32px 24px;
        }

        .rallye-card {
            flex: 1;
            max-width: 280px;
            padding: 20px 24px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rallye-card:hover {
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }

        .rallye-card.active {
            border-width: 2px;
        }

        .rallye-card[data-rallye="25"] {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }

        .rallye-card[data-rallye="25"] .rallye-title {
            color: var(--accent-cyan);
        }

        .rallye-card[data-rallye="50"] {
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.2);
        }

        .rallye-card[data-rallye="50"] .rallye-title {
            color: var(--accent-purple);
        }

        .rallye-card[data-rallye="100"] {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        }

        .rallye-card[data-rallye="100"] .rallye-title {
            color: var(--accent-orange);
        }

        .rallye-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .rallye-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            padding: 0 32px 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-orange);
        }

        /* Crypto Grid */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            padding: 0 32px 32px;
        }

        .crypto-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .crypto-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }

        .crypto-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .crypto-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .crypto-info {
            text-align: right;
        }

        .crypto-ticker {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .crypto-name {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .crypto-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .crypto-change {
            font-size: 13px;
            font-weight: 600;
            margin-top: 4px;
            font-family: 'Courier New', monospace;
        }

        .crypto-change.positive {
            color: var(--positive-green);
        }

        .crypto-change.negative {
            color: var(--negative-red);
        }

        /* Color classes for icons */
        .bg-orange { background: linear-gradient(135deg, #f97316, #ea580c); }
        .bg-blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .bg-purple { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .bg-green { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .bg-yellow { background: linear-gradient(135deg, #eab308, #ca8a04); }
        .bg-pink { background: linear-gradient(135deg, #ec4899, #db2777); }
        .bg-cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .bg-gray { background: linear-gradient(135deg, #6b7280, #4b5563); }
        .bg-red { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .bg-teal { background: linear-gradient(135deg, #14b8a6, #0d9488); }
        .bg-indigo { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .bg-violet { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        /* Footer */
        .footer {
            padding: 20px 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .logo {
                font-size: 24px;
            }

            .page-title {
                margin-left: 0;
                padding-left: 0;
                border-left: none;
            }

            .rallye-selector {
                flex-direction: column;
                margin: 24px 16px;
                gap: 12px;
            }

            .rallye-card {
                max-width: none;
            }

            .section-header {
                padding: 0 16px 16px;
            }

            .crypto-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 0 16px 24px;
            }

            .crypto-card {
                padding: 12px;
            }

            .crypto-ticker {
                font-size: 14px;
            }

            .crypto-price {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Format price in European style
        function formatPrice(price) {
            if (price >= 1) {
                return '$' + price.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else {
                return '$' + price.toLocaleString('de-DE', { minimumFractionDigits: 6, maximumFractionDigits: 6 });
            }
        }

        // Generate crypto card HTML
        function createCryptoCard(crypto) {
            const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = crypto.change >= 0 ? '+' : '';

            return `
                <div class="crypto-card">
                    <div class="crypto-card-header">
                        <div class="crypto-icon ${crypto.color}">${crypto.ticker.charAt(0)}</div>
                        <div class="crypto-info">
                            <div class="crypto-ticker">${crypto.ticker}</div>
                            <div class="crypto-name">${crypto.name}</div>
                        </div>
                    </div>
                    <div class="crypto-price">${formatPrice(crypto.price)}</div>
                    <div class="crypto-change ${changeClass}">${changeSymbol}${crypto.change.toFixed(2)}%</div>
                </div>
            `;
        }

        // Render grid
        function renderGrid(count = 100) {
            const grid = document.getElementById('cryptoGrid');
            const data = cryptoData.slice(0, count);
            grid.innerHTML = data.map(createCryptoCard).join('');
        }

        // Rallye card click handlers
        document.querySelectorAll('.rallye-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.rallye-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');

                const rallyeType = this.dataset.rallye;
                const count = parseInt(rallyeType);
                renderGrid(count);

                // Update section title
                const sectionTitle = document.querySelector('.section-title');
                sectionTitle.textContent = `Rallye${count} Coins`;
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderGrid(100);
        });
    </script>
